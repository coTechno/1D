<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf59b9cb34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MP</title>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Best Song Ever</h2>
            <h3 id="artist">One Direction</h3>
            <div class="img_container">
                <img src="images/1.jpg" alt="1">
            </div>
            <audio src="music/1.m4a"></audio>

            <!-- Progress Bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">3:18</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fas fa-step-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-step-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
